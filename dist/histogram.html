<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<script src="https://d3js.org/d3.v6.js"></script>
	</head>

	<body>
		<h3>Converted Mana Costs</h3>
		<!-- Create a div where the graph will take place -->
		<div id="my_dataviz"></div>

		<script>
			// set the dimensions and margins of the graph
			const margin = { top: 30, right: 30, bottom: 30, left: 50 },
				width = 2460 - margin.left - margin.right,
				height = 1400 - margin.top - margin.bottom;

			// append the svg object to the body of the page
			const svg = d3
				.select("#my_dataviz")
				.append("svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
				.append("g")
				.attr("transform", `translate(${margin.left},${margin.top})`);

			// get the data
			d3.json("data/cards.json").then(function (data) {
				/*
  const cmcs = Array(17).fill(0)
  for(value of Object.values(data))
  {
  	cmcs[value.cmc]++
  }
  console.log(cmcs);
 */
				cmcs = Object.values(data).map((x) => x.cmc);

				// add the x Axis
				const x = d3.scaleLinear().domain([0, 16]).range([0, width]);
				svg.append("g").attr("transform", `translate(0, ${height})`).call(d3.axisBottom(x));

				var histogram = d3
					.histogram()
					.value(function (d) {
						return d;
					}) // I need to give the vector of value
					.domain(x.domain()) // then the domain of the graphic
					.thresholds(x.ticks(17)); // then the numbers of bins

				// And apply this function to data to get the bins
				var bins = histogram(cmcs);

				// Y axis: scale and draw:
				var y = d3.scaleLinear().range([height, 0]);
				y.domain([
					0,
					d3.max(bins, function (d) {
						return d.length;
					}),
				]); // d3.hist has to be called before the Y axis obviously
				svg.append("g").call(d3.axisLeft(y));

				// append the bar rectangles to the svg element
				svg
					.selectAll("rect")
					.data(bins)
					.enter()
					.append("rect")
					.attr("x", 1)
					.attr("transform", function (d) {
						return "translate(" + x(d.x0) + "," + y(d.length) + ")";
					})
					.attr("width", function (d) {
						return x(d.x1) - x(d.x0) - 1;
					})
					.attr("height", function (d) {
						return height - y(d.length);
					})
					.style("fill", "#69b3a2");
			});
		</script>
	</body>
</html>
