<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<script src="https://d3js.org/d3.v6.js"></script>
		<script src="js/density.js"></script>
		<script src="js/d3util.js"></script>
		<title>cEDH Database Density Visualizations</title>
	</head>

	<body>
		<h3>Card count</h3>
		<div id="count"></div>
		<h3>Blue</h3>
		<div id="blue"></div>
		<h3>Black</h3>
		<div id="black"></div>
		<h3>Green</h3>
		<div id="green"></div>
		<h3>White</h3>
		<div id="white"></div>
		<h3>Red</h3>
		<div id="red"></div>
		<h3>Multicolor</h3>
		<div id="multicolor"></div>
		<h3>Artifact</h3>
		<div id="artifact"></div>

		<script>
			count("count", "rank", (_) => true, "#69b3a2");
			count("blue", "identity_rank", (card) => card.color_identity.length === 1 && card.color_identity[0] == ["U"], "blue");
			count("black", "identity_rank", (card) => card.color_identity.length === 1 && card.color_identity[0] == ["B"], "black");
			count("green", "identity_rank", (card) => card.color_identity.length === 1 && card.color_identity[0] == ["G"], "green");
			count("white", "identity_rank", (card) => card.color_identity.length === 1 && card.color_identity[0] == ["W"], "#ffffbb");
			count("red", "identity_rank", (card) => card.color_identity.length === 1 && card.color_identity[0] == ["R"], "red");
			count("multicolor", "rank", (card) => card.color_identity.length > 1, "#eeee22");
			count("artifact", "identity_rank", (card) => card.color_identity.length === 0 && card.type_line.split(" ")[0] == "Artifact", "brown");
		</script>
	</body>
</html>
